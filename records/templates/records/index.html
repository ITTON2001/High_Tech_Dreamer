{% extends "base.html"%}
{% load static %}
{% block title %}テスト結果一覧{% endblock %}

{% block content %}
<div class="container my-4 py-3 bg-white rounded-3">
  <h1 class="fw-bold">テスト</h1>
  <hr>
  <div class="container my-4 py-3 bg-light">
    <h3 class="">定期テスト</h2>
    <canvas id="myChart" width="100%" height="100"></canvas>
  </div>
  <hr>
  <div class="container my-4 py-3 bg-light">
    <h3 class="">模試</h2>
  </div>
  <hr>
  <ul class="list-group list-group-flush">
    {% for record in records %}
    <li class="list-group-item">
      {{record.name}} - {{record.date|date:"n月j日 (D)"}} 平均点
        <a href="{% url 'records:detail' record.id %}" class="btn btn-outline-primary">詳細</a>
    </li>
    {% endfor %}
  </ul>

</div>
<script>
  var records = {{records_json|safe}};
</script>
<script src="{% static 'chart.js' %}"></script>

{% endblock %}
