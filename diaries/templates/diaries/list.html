
  {% if diaries_list %}
  <div class="d-flex flex-row bd-highlight mb-3 flex-wrap">
    {% for diary in diaries_list %}
      <div class="p-2 bd-highlight w-25">
        <div class="card">
          <div class="card-header">
            {{ diary.date|date:"n月j日 (D)" }} - {{ diary.student_id.name }}
            <span class="badge bg-{{diary.subject_id.color}}"> {{ diary.subject_id }}</span>
          </div>
          <div class="card-body">
            <p class="fs-6 text-secondary">内容</p>
            <p class="fs-6">{{diary.content}}</p>
            <p class="fs-6 text-secondary">宿題</p>
            <p class="fs-6">{{diary.homework}}</p>
            <a class ="btn btn-outline-primary" href="{% url 'diaries:detail' diary.id %}">詳細</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  {% else %}
    <p>No Diary</p>
  {% endif %}
