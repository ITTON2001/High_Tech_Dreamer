{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>日報の作成</title>
</head>

<body>
    <h1>日報の作成</h1>
    <form action="{% url 'diaries:create' %}" method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
            <tr>
                <th>
                <td>
                    <input type="submit" value="click" class="btn btn-primary mt2">
                </td>
                </th>
            </tr>
        </table>
    </form>

    <p><a href="{% url 'diaries:index' %}">日報一覧へ戻る</a></p>
</body>

</html>
