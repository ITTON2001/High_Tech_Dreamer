{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>日誌の編集</title>
</head>

<body>
    <form action="{% url 'diaries:edit' id %}" method="post">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
            <tr>
                <th>
                <td>
                    <input type="submit" value="click" class="btn btn-primary mt-2">
                </td>
                </th>
            </tr>
        </table>
    </form>
</body>

</html>
