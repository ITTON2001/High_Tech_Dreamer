{% extends "base.html"%}
{% block title %}ユーザー一覧{% endblock %}

{% block content %}
<div class="card mx-3 my-2">
  <div class="container  border-bottom pb-4 pt-2 " >
    {% if user.profile_image %}
      <div class="user_image flex ">
        <a class="nav-item"><img src="{{ user.profile_image.url }}" alt="ユーザー画面" class="img-thumbnail d-inline-block float-start me-3" width="20%" height="10%"></a>
      </div>
    {% endif %}
    <h2 class="fw-bold">{{user.name}}
      {% if user.job == "student" %}
        <span class="badge bg-success ">生徒</span>
      {% else %}
        <span class="badge bg-primary">講師</span>
      {% endif %}
    </h2>
    <h5 class="text-muted fw-normal">{{user.school}}/{{user.birth}}</h5>
  </div>
  <div class="container  border-bottom pb-4 my-4" >
    <h2>日報</h2>
    {% include "diaries/list.html" %}
  </div>
  <div class="container" >
    <h2>成績</h2>
  </div>
</div>
{% endblock %}
